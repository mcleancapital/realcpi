name: Update S&P 500 Price

on:
  schedule:
    - cron: "0 22 * * *" # Runs every day at 5 PM Montreal time (10 PM UTC)
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-price:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Ensures all history is fetched

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install schedule requests beautifulsoup4 openpyxl

    # Step 4: Run the Python script to update the S&P 500 price
    - name: Run the script
      run: python scripts/update_sp500_price.py

    # Step 5: Commit and push changes
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull
        git add data/sp-500-prices.xlsx
        git commit -m "Update S&P 500 price for $(date +'%Y-%m-%d')"
        git push
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Debugging Step: Display Excel file contents (Optional)
    - name: Display Excel file contents
      run: |
        pip install pandas openpyxl
        python -c "
        import pandas as pd;
        df = pd.read_excel('./data/sp-500-prices.xlsx', sheet_name='Data');
        print(df.head())
        "
