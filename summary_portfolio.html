<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 9px;
      margin: 0;
      padding: 10px;
      background-color: #f6f6f6;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    select {
      font-size: 9px;
      padding: 4px;
    }
    .btn-edit {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      padding: 4px 6px;
      border-bottom: 1px dotted #ccc;
      vertical-align: top;
      font-size: 9px; /* smaller cell text */
    }
    .ticker-name {
      font-weight: bold;
    }
    .name {
      color: #555;
      font-size: 11px;
    }
    .price {
      font-weight: bold;
    }
    .move {
      font-size: 11px;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<!-- ✅ Only inject this part into search.html -->
<div id="portfolio-summary">
  <div class="header">
    <div>
      <label for="portfolioSelect">Portfolio:</label>
      <select id="portfolioSelect"><option>Loading...</option></select>
    </div>
    <button class="btn-edit" onclick="window.location.href='rc_portfolio.html'" title="Modify Portfolio">✏️</button>
  </div>

  <table id="summaryTable">
    <colgroup>
      <col style="width: 70%">
      <col style="width: 30%">
    </colgroup>  
  </table>
</div>



</body>
</html>
