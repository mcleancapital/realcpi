<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>US Inflation Data</h1>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Value</th>
                    <th>Asset Price Inflation</th>
                    <th>Real CPI</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nov 1, 2024</td>
                    <td>2.75%</td>
                    <td>5.00%</td>
                    <td>1.50%</td>
                </tr>
                <tr>
                    <td>Jan 1, 2024</td>
                    <td>3.09%</td>
                    <td>4.80%</td>
                    <td>1.75%</td>
                </tr>
                <tr>
                    <td>Jan 1, 2023</td>
                    <td>6.41%</td>
                    <td>7.00%</td>
                    <td>2.10%</td>
                </tr>
                <tr>
                    <td>Jan 1, 2022</td>
                    <td>7.48%</td>
                    <td>8.50%</td>
                    <td>3.00%</td>
                </tr>
                <tr>
                    <td>Jan 1, 2021</td>
                    <td>1.40%</td>
                    <td>2.00%</td>
                    <td>1.00%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        Data sourced from various public records. Provided for informational purposes only.
    </footer>
</body>
</html>
