<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.realcpi.org/static/images/logo.jpg" alt="Real CPI Logo" style="max-width: 200px;">
        <h1>S&P 500 Investment Calculator</h1>
    </header>
    
    <div class="container">
        <label for="investment">Amount Invested ($):</label>
        <input type="number" id="investment" placeholder="Enter amount">
        
        <label for="year">Starting Year (January 1):</label>
        <select id="year"></select>
        
        <button onclick="calculateInvestment()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <script>
        const returns = {
            2024.0: 0.2502,
            2023.0: 0.26289999999999997,
            2022.0: -0.18109999999999998,
            2021.0: 0.2871,
            2020.0: 0.184,
            2019.0: 0.31489999999999996,
            2018.0: -0.0438,
            2017.0: 0.2183,
            2016.0: 0.11960000000000001,
            2015.0: 0.0138,
            2014.0: 0.1369,
            2013.0: 0.3239,
            2012.0: 0.16,
            2011.0: 0.021099999999999997,
            2010.0: 0.1506,
            2009.0: 0.2646,
            2008.0: -0.37,
            2007.0: 0.054900000000000004,
            2006.0: 0.15789999999999998,
            2005.0: 0.049100000000000005,
            2004.0: 0.10880000000000001,
            2003.0: 0.2868,
            2002.0: -0.221,
            2001.0: -0.1188,
            2000.0: -0.09,
            1999.0: 0.2103,
            1998.0: 0.2816,
            1997.0: 0.3374,
            1996.0: 0.2268,
            1995.0: 0.3762,
            1994.0: 0.0132,
            1993.0: 0.1077,
            1992.0: 0.0752,
            1991.0: 0.3023,
            1990.0: -0.031,
            1989.0: 0.3169,
            1988.0: 0.1681,
            1987.0: 0.0523,
            1986.0: 0.1888,
            1985.0: 0.3193,
            1984.0: 0.0613,
            1983.0: 0.2256,
            1982.0: 0.2166,
            1981.0: -0.0491,
            1980.0: 0.3227,
            1979.0: 0.1816,
            1978.0: 0.0656,
            1977.0: -0.0718,
            1976.0: 0.2383,
            1975.0: 0.3720,
            1974.0: -0.2615,
            1973.0: -0.1466,
            1972.0: 0.1898,
            1971.0: 0.1431,
            1970.0: 0.0385,
            1969.0: -0.0850
        };
        
        window.onload = function() {
            let yearSelect = document.getElementById("year");
            for (let year = 1926; year <= 2024; year++) {
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        };
        
        function calculateInvestment() {
            let investment = parseFloat(document.getElementById("investment").value);
            let startYear = parseInt(document.getElementById("year").value);
            if (isNaN(investment) || investment <= 0) {
                alert("Please enter a valid investment amount.");
                return;
            }
            
            let finalAmount = investment;
            for (let year = startYear; year <= 2024; year++) {
                if (returns[year] !== undefined) {
                    finalAmount *= (1 + returns[year]);
                }
            }
            document.getElementById("result").textContent = `Final Value (December 31, 2024):<br>$${Math.round(finalAmount).toLocaleString()}`;
        }
    </script>
</body>
</html>
