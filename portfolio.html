<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>My Portfolio</h2>

  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Quantity</th>
        <th>Purchase Price</th>
        <th>Currency</th>
        <th>FX Rate</th>
        <th>Purchase Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="portfolioBody">
      <!-- Filled by JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadPortfolio() {
      const userId = "ianmclean@mcleancapital.ca";  // Use dynamic session/user data in production
      const url = `https://umd5byy4m3.execute-api.us-east-1.amazonaws.com/rcPortfolio?user_id=${encodeURIComponent(userId)}`;
      
      try {
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.getElementById("portfolioBody");
        tbody.innerHTML = "";

        if (!Array.isArray(data)) {
          tbody.innerHTML = "<tr><td colspan='7'>Invalid response from server.</td></tr>";
          return;
        }

        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.ticker}</td>
            <td>${item.quantity}</td>
            <td>${item.purchase_price}</td>
            <td>${item.currency}</td>
            <td>${item.fx_rate}</td>
            <td>${item.purchase_date || ""}</td>
            <td>${item.notes || ""}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById("portfolioBody").innerHTML =
          `<tr><td colspan='7'>Error loading portfolio: ${error}</td></tr>`;
      }
    }

    loadPortfolio();
  </script>
</body>
</html>
